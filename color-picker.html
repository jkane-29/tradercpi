<!DOCTYPE html>
<html>
<head>
    <title>Color Picker for Logo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .logo-container { 
            text-align: center; 
            margin: 20px 0; 
        }
        .logo-container img { 
            max-width: 400px; 
            height: auto; 
        }
        .color-display { 
            margin: 20px 0; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
        }
        .color-box { 
            width: 100px; 
            height: 50px; 
            border: 1px solid #000; 
            margin: 10px 0; 
        }
        .color-info { 
            margin: 10px 0; 
            font-family: monospace; 
        }
        canvas { 
            border: 1px solid #000; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo Color Analyzer</h1>
        <p>Click on different parts of the logo to sample colors:</p>
        
        <div class="logo-container">
            <img id="logo" src="red logo.png" alt="Red Logo" crossorigin="anonymous">
        </div>
        
        <div class="color-display">
            <h3>Sampled Colors:</h3>
            <div id="colorResults"></div>
        </div>
        
        <div class="color-display">
            <h3>CSS Background Test:</h3>
            <p>Try these colors as background:</p>
            <div id="backgroundTests"></div>
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const colorResults = document.getElementById('colorResults');
        const backgroundTests = document.getElementById('backgroundTests');
        
        // Common Trader Joe's red variations to test
        const testColors = [
            '#b33332',
            '#d41e36', 
            '#c41e3a',
            '#dc143c',
            '#b22222',
            '#8b0000',
            '#a52a2a',
            '#cd5c5c'
        ];
        
        // Create background test boxes
        testColors.forEach(color => {
            const testDiv = document.createElement('div');
            testDiv.style.cssText = `
                display: inline-block;
                width: 80px;
                height: 40px;
                background: ${color};
                margin: 5px;
                border: 2px solid #000;
                cursor: pointer;
            `;
            testDiv.title = color;
            testDiv.onclick = () => {
                document.body.style.background = color;
                console.log('Testing background color:', color);
            };
            backgroundTests.appendChild(testDiv);
        });
        
        logo.onclick = (e) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = logo.naturalWidth;
            canvas.height = logo.naturalHeight;
            
            ctx.drawImage(logo, 0, 0);
            
            const rect = logo.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (logo.naturalWidth / rect.width);
            const y = (e.clientY - rect.top) * (logo.naturalHeight / rect.height);
            
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const r = pixel[0];
            const g = pixel[1];
            const b = pixel[2];
            
            const hex = '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            
            const colorDiv = document.createElement('div');
            colorDiv.innerHTML = `
                <div class="color-box" style="background: ${hex}"></div>
                <div class="color-info">
                    RGB: (${r}, ${g}, ${b})<br>
                    Hex: ${hex}
                </div>
            `;
            colorResults.appendChild(colorDiv);
            
            console.log('Sampled color:', hex, 'RGB:', r, g, b);
        };
    </script>
</body>
</html>
