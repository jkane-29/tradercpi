<!DOCTYPE html>
<html>
<head>
    <title>Transparency Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .test-container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .test-box { 
            margin: 20px 0; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            text-align: center; 
        }
        .logo-test { 
            max-width: 200px; 
            height: auto; 
            margin: 10px; 
        }
        .black-bg { 
            background: #000000; 
            padding: 20px; 
        }
        .white-bg { 
            background: #ffffff; 
            padding: 20px; 
        }
        .red-bg { 
            background: #ff0000; 
            padding: 20px; 
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Transparency Test</h1>
        
        <div class="test-box">
            <h3>1. Logo on Black Background</h3>
            <div class="black-bg">
                <img src="transparent.png" class="logo-test" alt="Logo on black">
            </div>
        </div>
        
        <div class="test-box">
            <h3>2. Logo on White Background</h3>
            <div class="white-bg">
                <img src="transparent.png" class="logo-test" alt="Logo on white">
            </div>
        </div>
        
        <div class="test-box">
            <h3>3. Logo on Red Background</h3>
            <div class="red-bg">
                <img src="transparent.png" class="logo-test" alt="Logo on red">
            </div>
        </div>
        
        <div class="test-box">
            <h3>4. Logo with explicit transparency CSS</h3>
            <div class="black-bg">
                <img src="transparent.png" class="logo-test" style="background: transparent; mix-blend-mode: normal;" alt="Logo with CSS">
            </div>
        </div>
    </div>
</body>
</html>
