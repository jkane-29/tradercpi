<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Map - LA Store Photo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
        .debug-info { margin: 20px; padding: 20px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Debug: LA Store Photo</h2>
        <p>Testing image loading:</p>
        <img src="trader-joes-la-store.jpg" alt="LA Store" style="max-width: 200px; height: auto; border: 2px solid red;" 
             onload="console.log('Image loaded successfully')" 
             onerror="console.log('Image failed to load')">
        <p>Check browser console for load status.</p>
    </div>
    
    <div id="map"></div>
    
    <script>
        const map = L.map('map').setView([34.0522, -118.2437], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        const marker = L.marker([34.0522, -118.2437]).addTo(map);
        marker.bindPopup(`
            <div>
                <h3>Los Angeles Store</h3>
                <img src="trader-joes-la-store.jpg" alt="LA Store" style="width: 200px; height: auto;" 
                     onload="console.log('Popup image loaded')" 
                     onerror="console.log('Popup image failed to load')">
                <p>Store photo test</p>
            </div>
        `);
    </script>
</body>
</html>
