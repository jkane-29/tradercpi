<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Joe's Price Index</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo">
            <img src="black logo.png" alt="Trader Joe's Price Index" class="logo-image">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Auto-start the experience - transition to map after 2 seconds
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('fade-out');
            setTimeout(() => {
                goToMap();
            }, 1500);
        }, 2000);
    </script>
</body>
</html>
